<!--Contact Form-->
<div class="container mt-5">
  <h1>Contact Me!</h1>
  <form class="row g-3" action="https://formsubmit.co/benjikeeling21@gmail.com" method="POST">
    <!--First Name Entry-->
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" required>
    </div>
    <!--Last Name Entry-->
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" required>
    </div>
    <!--Email Entry-->
    <div class="col-md-8">
      <label for="emailInfo" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="emailInfo" placeholder="example@gmail.com" required>
    </div>
    <!--Phone Number Entry-->
    <div class="col-md-4">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" placeholder="+44 767 608 1520">
    </div>
    <!--Message Entry-->
    <div class="col-md-12">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
    </div>
    <!--Submit Button-->
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
